<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>

    <link href="https://fonts.googleapis.com/css?family=Allura|Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/profile.js"></script>
    <script src="../js/registration.js"></script>
</head>

<body onload="viewProfile()">
    <header>
        <a href="home.html" class="home">
            <h6>Systemize</h6>
        </a>
        <input type="button" value='Log Out' id="logOut" onclick="logOut()" class="button" />
        <input type="button" value='My To Do' id="viewMyToDo" onclick="location.assign('todo.html')" class="button" />

        <div class="clearfix"></div>
    </header>

    <main>
        <div class="loginFormBackground">
            <form>
                <img id="displayProfileImage" src="" alt="Profile Pic" height="150" width="150">
                <br><br>

                <span>First name: </span><input type="text" id="firstName" disabled='true' class="formElement" /> &nbsp;&nbsp;
                <span>Last name: </span><input type="text" id="lastName" disabled='true' class="formElement" />
                <br><br>

                <span style="margin-left: -10px">Address: </span><input type="text" id="address" disabled='true' class="formElement" style="width: 500px" />
                <br><br>

                <span>Gender:</span>&nbsp;&nbsp;
                <span style="font-weight: 580">Male</span><input type="radio" name="gender" value="male" id="male" disabled='true' />
                <span style="font-weight: 580">Female</span><input type="radio" name="gender" value="female" id="female" disabled='true' />
                <br><br>

                <span id="profilePicture" style="margin-left: 62px; display: none">Profile image: </span><input type="file" id="image" accept="image/*" onchange="changeProfilePicture()" style="display: none" />
                <br><br>

                <span style="margin-left: -24px">Email: </span> <input type="email" id="email" disabled='true' class="formElement" />
                <br><br>

                <span style="margin-left: -54px">Password: </span> <input type="password" id="password" disabled='true' class="formElement" />
                <br><br>



                <input type="button" value='Edit' onclick="editUserData()" class="button" /> &nbsp;&nbsp;
                <input type="button" value='Save' id="save" onclick="updateUserData()" style="display: none" class="button" />
            </form>
        </div>
    </main>
</body>

</html>
