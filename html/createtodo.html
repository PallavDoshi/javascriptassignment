<html>

<head>
    <title>Create</title>

    <link href="https://fonts.googleapis.com/css?family=Allura|Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/todo.css">
    <script src="../js/todo.js"></script>

</head>

<body>
    <header>
        <a href="home.html" class="home">
            <h6>Systemize</h6>
        </a>
        <input type="button" value='Log Out' id="logOut" onclick="logOut()" class="button" />
        <input type="button" value='My Profile' id="viewProfilePage" onclick="location.assign('profile.html')" class="button" />

        <div class="clearfix"></div>
    </header>

    <main>
        <div class="displayErrorMessage">
            <span id="displayErrorMessageText"></span>
        </div>

        <div class="loginFormBackground">
            <div id="form">
                <span class="createToDo">Title:</span> <input type="text" id="title" class="formElement">
                <br><br>
                <span class="createToDo">Description:</span> <input type="text" id="description" class="formElement">
                <br><br>
                <span class="createToDo">Start Date:</span> <input type="date" id="startDate" class="formElement">
                <br><br>
                <span class="createToDo" style="margin-left: 4px">Due Date:</span> <input type="date" id="endDate" class="formElement">
                <br><br>
                <span class="createToDo" style="margin-left: -40px">Reminder Date:</span> <input type="date" id="reminderDate" class="formElement">
                <br><br>
                <span class="createToDo">Category:</span> &nbsp;&nbsp;
                <select id="toDoCategory" class="formElement">
                    <option value="work">Work</option>
                    <option value="home">Home</option>
                    <option value="personal">Personal</option>
                </select>
                <br><br>
                <input type="button" value="Create" id="submit" onclick="saveToDo()" class="button">
            </div>
        </div>

        <div class="loginFormBackground" style="margin-top: 5px">
            <div id="form">
                <input type="button" value="View my To Do" class="button" onclick="location.assign('todo.html')">
            </div>
        </div>
    </main>
</body>

</html>
