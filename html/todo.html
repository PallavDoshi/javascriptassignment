<html>

<head>
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Allura|Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/todo.css">
    <script src="../js/todo.js"></script>
</head>

<body onload="fetchUserEmail()">
    <header>
        <a href="home.html" class="home">
            <h6>Systemize</h6>
        </a>
        <input type="button" value='Log Out' id="logOut" onclick="logOut()" class="button" />
        <input type="button" value='My Profile' id="viewProfilePage" onclick="location.assign('profile.html')" class="button" />

        <div class="clearfix"></div>
    </header>

    <main>
        <div class="displayErrorMessage">
            <span id="displayErrorMessageText"></span>
        </div>

        <div class="loginFormBackground">
            <div id="form">
                <input type="button" value="Create" class="button" onclick="location.assign('createtodo.html')"> &nbsp;&nbsp;
                <input type="button" value='Edit' onclick="editToDo()" id="edit" class="button" /> &nbsp;&nbsp;
                <input type="button" value='Save' id="save" onclick="updateToDo()" class="button" /> &nbsp;&nbsp;
                <input type="button" value='Mark Done' onclick="markAsDone()" id="done" class="button" /> &nbsp;&nbsp;
                <input type="button" value='Delete' onclick="deleteToDo()" id="delete" class="button" />
            </div>
        </div>

        <div class="loginFormBackground" style="margin-top: 5px">
            <div id="form">
                <span id="filterHeading">Filter:</span>
                <select id="filters" onchange="applyFilter()" class="button">
                    <option value="">--</option>
                    <option value="dateRangeFilter">Date Range</option>
                    <option value="doneFilter">Done</option>
                    <option value="pendingFilter">Pending</option>
                    <option value="removeFilter">Remove Filter</option>
                </select> &nbsp;&nbsp;
                <input type="date" id="startDateForFilter" class="button"> &nbsp;&nbsp;
                <input type="date" id="dueDateForFilter" class="button"> &nbsp;&nbsp;
                <input type="button" id="searchForDateFilter" value="Search" onclick="dateFilter()" class="button">
            </div>
        </div>

        <div id="toDoTableHead">
            <br>
            <span class="toDoTableTitle" style="margin-left:65px">Title</span>
            <span class="toDoTableTitle" style="margin-left:107px">Description</span>
            <span class="toDoTableTitle" style="margin-left:65px">Start</span>
            <span class="toDoTableTitle" style="margin-left:83px">Due</span>
            <span class="toDoTableTitle" style="margin-left:66px">Reminder</span>
            <span class="toDoTableTitle" style="margin-left:31px">Status</span>
            <span class="toDoTableTitle" style="margin-left:28px">Category</span>
            <br>
        </div>

        <div id="displayToDoItems">

        </div>
    </main>
</body>

</html>
