<html>

<head>
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Allura|Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/todo.css">
    <script src="../js/todo.js"></script>
</head>

<body onload="fetchUserEmail()">
    <header>
        <a href="home.html" class="home">
            <h6>Systemize</h6>
        </a>
        <input type="button" value='Log Out' id="logOut" onclick="logOut()" class="button" />
        <input type="button" value='My Profile' id="viewProfilePage" onclick="location.assign('profile.html')" class="button" />

        <div class="clearfix"></div>
    </header>

    <main>
        <div class="loginFormBackground">
            <div id="form">
                <input type="button" value="Create" class="button" onclick="location.assign('createtodo.html')"> &nbsp;&nbsp;
                <input type="button" value='Edit' onclick="editUserData()" id="edit" class="button" /> &nbsp;&nbsp;
                <input type="button" value='Save' id="save" onclick="updateUserData()" style="display: none" class="button" /> &nbsp;&nbsp;
                <input type="button" value='Mark Done' onclick="markAsDone()" id="done" class="button" /> &nbsp;&nbsp;
                <input type="button" value='Delete' onclick="deleteToDo()" id="delete" class="button" />
            </div>
        </div>

        <div class="loginFormBackground" style="margin-top: 5px">
            <div id="form">
                <span id="filterHeading">Filter:</span>
                <select id="filters" onchange="applyFilter()" class="button" style="color: black">
                    <option value="">--</option>
                    <option value="dateRangeFilter">Date Range</option>
                    <option value="doneFilter">Done</option>
                    <option value="pendingFilter">Pending</option>
                    <option value="removeFilter">Remove Filter</option>
                </select> &nbsp;&nbsp;
                <input type="date" id="fromdate" style="display: none" class="button"> &nbsp;&nbsp;
                <input type="date" id="todate" style="display: none" class="button"> &nbsp;&nbsp;
                <input type="button" id="search" value="Search" onclick="datefilter()" style="display: none" class="button">
            </div>
        </div>

        <div id="tablehead">
            <br>
            <span class="titles" style="margin-left:56px">Title</span>
            <span class="titles" style="margin-left:100px">Description</span>
            <span class="titles" style="margin-left:60px">Start</span>
            <span class="titles" style="margin-left:74px">Due</span>
            <span class="titles" style="margin-left:55px">Reminder</span>
            <span class="titles" style="margin-left:20px">Status</span>
            <span class="titles" style="margin-left:20px">Category</span>
            <br>
        </div>

        <div id="divid">

        </div>
    </main>
</body>

</html>
