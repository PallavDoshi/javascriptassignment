<!DOCTYPE html>
<html lang="en">
<head>
    <script src="profile.js"></script>
    <title>Profile</title>
    
</head>
<body onload="profile()">
    <form>
        Email:  <input type="email" id="email" disabled='true' required/>
        <br><br>

        First name:  <input type="text" id="fname" disabled='true' required/>
        &nbsp;Last name:  <input type="text" id="sname" disabled='true' required/>
        <br><br>

        Gender:&nbsp;&nbsp;
        Male<input type="radio" name="gender" id="male" disabled='true' required/>
        Female<input type="radio" name="gender" id="female" disabled='true' required/>
        <br><br>

        Address: <input type="text" id="address" disabled='true' required/>
        <br><br>

        Profile image: <input type="file" id="image" accept="image/*" disabled='true' required/>
        <br><br>

        <input type="button" value='edit' onclick="edit()" />
        &nbsp;&nbsp;
        <input type="button" value='save' id="save" onclick="save()" style="display: none" />
        <br><br>
    </form>
</body>
</html>
